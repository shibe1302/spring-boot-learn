<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>



    <div class="container">
        <h1>USER manager</h1>
        <hr>
        <a th:href="@{/employees/addUser}" type="button" class="btn btn-primary mb-3">Add USER</a>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="tempEmployee : ${employee}">

                    <td th:text="${tempEmployee.id}"></td>
                    <td th:text="${tempEmployee.firstName}"></td>
                    <td th:text="${tempEmployee.lastName}"></td>
                    <td th:text="${tempEmployee.email}"></td>

                    <!-- add update button -->
                    <td>
                        <a th:href="@{/employees/update1(employeeID=${tempEmployee.id})}"
                            class="btn btn-secondary btn-sm">UPDATE</a>
                        <a th:href="@{/employees/delete(employeeID=${tempEmployee.id})}" class="btn btn-danger btn-sm"
                            onclick="myFunction()">DELETE</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function myFunction() {
            let text = "Press a button!\nEither OK or Cancel.";
            if (confirm("Do you want to delete ?") == true) {
                return true;
            } else {
                return false;
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>

</html>
