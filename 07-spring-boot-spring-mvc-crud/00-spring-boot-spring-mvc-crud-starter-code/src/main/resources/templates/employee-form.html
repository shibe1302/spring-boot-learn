<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>


    <div class="container">
        <h1>ADD USER</h1>
        <hr>
        <form action="#" th:action="@{/employees/save}" th:object="${employee1}" method="post">
            <div class="form-group">
                <input type="hidden" th:field="*{id}">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last name</label>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email">
            </div>

            <div class="form-group"><button type="submit" class="btn btn-primary my-3">Save</button></div>

        </form>
        <hr>
        <a th:href="@{/employees/list}">Back to the list</a>

    </div>



</body>
